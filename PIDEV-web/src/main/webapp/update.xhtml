	<ui:define name="content">
		<h:head>
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<link type="text/css" rel="stylesheet"
				href="javax.faces.resource/theme.cssb7c2.css?ln=primefaces-babylon-blue-accent" />
			<link type="text/css" rel="stylesheet"
				href="javax.faces.resource/fa/font-awesome.css68f8.css?ln=primefaces&amp;v=7.0" />
			<link type="text/css" rel="stylesheet"
				href="javax.faces.resource/components.css68f8.css?ln=primefaces&amp;v=7.0" />
			<script type="text/javascript"
				src="javax.faces.resource/jquery/jquery.js68f8.xhtml?ln=primefaces&amp;v=7.0"></script>
			<script type="text/javascript"
				src="javax.faces.resource/core.js68f8.xhtml?ln=primefaces&amp;v=7.0"></script>
			<script type="text/javascript"
				src="javax.faces.resource/components.js68f8.xhtml?ln=primefaces&amp;v=7.0"></script>
			<script type="text/javascript"
				src="javax.faces.resource/jquery/jquery-plugins.js68f8.xhtml?ln=primefaces&amp;v=7.0"></script>
			<link type="text/css" rel="stylesheet"
				href="javax.faces.resource/inputswitch/inputswitch.css68f8.css?ln=primefaces&amp;v=7.0" />
			<script type="text/javascript"
				src="javax.faces.resource/inputswitch/inputswitch.js68f8.xhtml?ln=primefaces&amp;v=7.0"></script>
			<link type="text/css" rel="stylesheet"
				href="javax.faces.resource/keyboard/keyboard.css68f8.css?ln=primefaces&amp;v=7.0" />
			<script type="text/javascript"
				src="javax.faces.resource/keyboard/keyboard.js68f8.xhtml?ln=primefaces&amp;v=7.0"></script>
			<link type="text/css" rel="stylesheet"
				href="javax.faces.resource/css/nanoscroller.cssc7f4.css?ln=babylon-layout" />
			<link type="text/css" rel="stylesheet"
				href="javax.faces.resource/css/primeflex.cssc7f4.css?ln=babylon-layout" />
			<link type="text/css" rel="stylesheet"
				href="javax.faces.resource/css/layout-blue.cssc7f4.css?ln=babylon-layout" />

			<link type="text/css" rel="stylesheet"
				href="javax.faces.resource/bootstrap/css/bootstrap-theme.css" />
			<link type="text/css" rel="stylesheet"
				href="javax.faces.resource/bootstrap/css/bootstrap-theme.min.css" />
			<link type="text/css" rel="stylesheet"
				href="javax.faces.resource/bootstrap/css/bootstrap.css" />
			<link type="text/css" rel="stylesheet"
				href="javax.faces.resource/bootstrap/css/bootstrap.min.css" />
			<script type="text/javascript">
				if (window.PrimeFaces) {
					PrimeFaces.settings.locale = 'en_US';
					PrimeFaces.settings.projectStage = 'Development';
				}
			</script>
			<title>Forms</title>
			<script type="text/javascript"
				src="javax.faces.resource/js/nanoscroller.jsc7f4.xhtml?ln=babylon-layout"></script>
			<script type="text/javascript"
				src="javax.faces.resource/js/layout.jsc7f4.xhtml?ln=babylon-layout"></script>
		</h:head>
		<h:body>
			<div class="layout-wrapper layout-static layout-menu-dark ">

				<div class="layout-main">

					<div class="layout-content" style="min-height: 300px">
						<div class="ui-g ui-fluid">
							<div class="ui-g-12 ui-lg-6">
								<!-- Left Side -->


								<h:panelGroup columns="2">
									<h:form enctype="multipart/form-data">



										<div class="card card-w-title">
											<h1>Update User</h1>
											<div id="j_idt57"
												class="ui-panelgrid ui-widget form-group ui-panelgrid-blank">
												<div id="j_idt57_content"
													class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">


													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<label>Last_Name :</label>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<h:inputText id="validateLastName"
																value="#{employeBean.last_Name}" required="true"
																requiredMessage="Required"
																class="ui-autocomplete-input ui-inputfield ui-widget ui-state-default ui-corner-all" />
															<h:message for="validateLastName" style="color:red" />

														</div>
													</div>


													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<label>First_Name :</label>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<h:inputText id="validateFirsName"
																value="#{employeBean.first_Name}" required="true"
																requiredMessage="Required"
																class="ui-autocomplete-input ui-inputfield ui-widget ui-state-default ui-corner-all" />
															<h:message for="validateFirsName" style="color:red" />


														</div>
													</div>

													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<label>Email :</label>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<h:inputText id="validateEmail"
																value="#{employeBean.email}" required="true"
																requiredMessage="Required"
																class="ui-autocomplete-input ui-inputfield ui-widget ui-state-default ui-corner-all">
																<f:validateRegex pattern=".+\@.+\..+" />
															</h:inputText>
															<h:message for="validateEmail" style="color:red" />

														</div>
													</div>




													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<label>User_Name :</label>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<h:inputText id="validateUserName"
																value="#{employeBean.user_Name}" required="true"
																requiredMessage="Required"
																class="ui-autocomplete-input ui-inputfield ui-widget ui-state-default ui-corner-all" />
															<h:message for="validateUserName" style="color:red" />

														</div>
													</div>


													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<label>Password :</label>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<h:inputSecret id="validatePassword"
																value="#{employeBean.password}" required="true"
																requiredMessage="Required"
																class="ui-autocomplete-input ui-inputfield ui-widget ui-state-default ui-corner-all" />
															<h:message for="validatePassword" style="color:red" />

														</div>
													</div>



													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<label>CIN :</label>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<h:inputText id="validateCIN" value="#{employeBean.CIN}"
																required="true" requiredMessage="Required"
																validatorMessage="Enter an integer of size 8"
																class="ui-autocomplete-input ui-inputfield ui-widget ui-state-default ui-corner-all">
																
															</h:inputText>
															<h:message for="validateCIN" style="color:red" />

														</div>
													</div>



													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<label>Address :</label>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<h:inputText value="#{employeBean.addresse}"
																class="ui-autocomplete-input ui-inputfield ui-widget ui-state-default ui-corner-all" />

														</div>
													</div>


													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<label>Telephone :</label>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<h:inputText value="#{employeBean.tel}" id="validateTel"
																required="true" requiredMessage="Required"
																validatorMessage="Enter an integer of size 8"
																class="ui-autocomplete-input ui-inputfield ui-widget ui-state-default ui-corner-all">
																
															</h:inputText>
															<h:message for="validateTel" style="color:red" />

														</div>
													</div>


													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<label>Birth Date :</label>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<h:inputText t:type="date"
																value="#{employeBean.dateNaissance}"
																class="ui-autocomplete-input ui-inputfield ui-widget ui-state-default ui-corner-all" />

														</div>
													</div>


													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<label>Photo :</label>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<h:inputFile value="#{employeBean.file}"
																class="ui-autocomplete-input ui-inputfield ui-widget ui-state-default ui-corner-all" />

														</div>
													</div>


													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<label>Role :</label>
														</div>
													</div>
													<div class="ui-g">
														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">

															<h:selectOneMenu value="#{employeBean.role}"
																styleClass="form-control" name="car_input"
																aria-hidden="true">

																<f:selectItems value="#{data.roles}" />
															</h:selectOneMenu>
														</div>
													</div>


													<div class="ui-g">

														<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
															<h:commandButton
																action="#{employeBean.mettreAjourEmploye()}"
																class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
																style="width: auto" value="Update" />



														</div>
													</div>





												</div>
											</div>
										</div>


									</h:form>
								</h:panelGroup>







							</div>
						</div>
					</div>
				</div>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
