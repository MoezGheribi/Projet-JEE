		<h:body>
			<div class="layout-wrapper layout-static layout-menu-dark ">





				<div class="layout-main">

					<div class="layout-content" style="min-height: 300px">
						<div class="ui-g ui-fluid">
							<div class="ui-g-12 ui-lg-6">
								<!-- Left Side -->



								

								<br />




								<h:form enctype="multipart/form-data">


									<div class="card card-w-title">
										<h1>Add Post</h1>
										<div id="j_idt57"
											class="ui-panelgrid ui-widget form-group ui-panelgrid-blank">
											<div id="j_idt57_content"
												class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">


												<div class="ui-g">
													<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
														<label>Description :</label>
													</div>
												</div>
												<div class="ui-g">
													<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
														<h:inputText id="validatecause"
															value="#{publicationBean.descPub}" required="true"
															requiredMessage="Required"
															class="ui-autocomplete-input ui-inputfield ui-widget ui-state-default ui-corner-all" />
														<h:message for="validatecause" style="color:red" />
													</div>
												</div>


												<div class="ui-g">
													<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
														<label>Photo :</label>
													</div>
												</div>
												<div class="ui-g">
													<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
														<h:inputFile value="#{publicationBean.file}"
															class="ui-autocomplete-input ui-inputfield ui-widget ui-state-default ui-corner-all" />

													</div>
												</div>



												<div class="ui-g">

													<div class="ui-panelgrid-cell ui-g-12 ui-md-12">
														<h:commandButton
															class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
															style="width: auto"
															action="#{publicationBean.AjouterPub()}" value="Add" />



													</div>
												</div>






											</div>
										</div>
									</div>









								</h:form>





								<div class="ui-g-12"
									style="text-align: center; margin: 0px 300px">


									<div id="j_idt47:j_idt178"
										class="ui-carousel ui-widget ui-widget-content ui-corner-all ui-hidden-container">
										<div class="ui-carousel-header ui-widget-header ui-corner-all">
											<div class="ui-carousel-header-title">Accueil</div>
										</div>

										<div class="ui-carousel-viewport">
											<ul class="ui-carousel-items">
												<h:form>
													<h:dataTable value="#{publicationBean.publications}"
														var="pub">
														<h:column>
															<li
																class="ui-carousel-item ui-widget-content ui-corner-all"
																style="text-align: center; margin: 10px 150px"><div
																	id="j_idt47:j_idt178:0:j_idt179"
																	class="ui-panelgrid ui-widget ui-panelgrid-blank"
																	style="width: 100%; margin: 10px 0px">
																	<div class="ui-p	anelgrid-header ui-widget-header">
																		<img src="image/#{pub.photoPub}.jpg" height="100px"
																			width="100px"></img>
																	</div>
																	<div id="j_idt47:j_idt178:0:j_idt179_content"
																		class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">
																		<div class="ui-g">
																			<div>
																				<h:outputText value="#{pub.user.first_Name}" />
																			</div>
																		</div>
																		<div class="ui-g">
																			<div>
																				<h:outputText value="#{pub.descPub}" />
																			</div>
																		</div>
																		<div class="ui-g">

																			<div>
																				<h:outputText value="#{pub.datePub}" />
																			</div>
																		</div>


																		<div class="ui-g">

																			<div class="ui-panelgrid-cell ui-g-12 ui-md-12">



																				<h:commandButton
																					class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
																					rendered="#{publicationBean.verif(pub) == false}"
																					action="#{publicationBean.jaimePub(pub)}"
																					value="Like" />
																				<h:commandButton
																					class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
																					rendered="#{publicationBean.verif(pub) == true}"
																					action="#{publicationBean.JaimePasPub(pub)}"
																					value="Dislike" />



																			</div>
																		</div>



																	</div>
																</div></li>
														</h:column>
													</h:dataTable>
												</h:form>
											</ul>
