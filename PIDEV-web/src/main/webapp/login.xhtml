<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link type="text/css" rel="stylesheet"
			href="javax.faces.resource/theme.cssb7c2.css?ln=primefaces-babylon-blue-accent" />
		<link type="text/css" rel="stylesheet"
			href="javax.faces.resource/fa/font-awesome.css68f8.css?ln=primefaces&amp;v=7.0" />
		<link type="text/css" rel="stylesheet"
			href="javax.faces.resource/components.css68f8.css?ln=primefaces&amp;v=7.0" />
		<script type="text/javascript"
			src="javax.faces.resource/jquery/jquery.js68f8.xhtml?ln=primefaces&amp;v=7.0"></script>
		<script type="text/javascript"
			src="javax.faces.resource/core.js68f8.xhtml?ln=primefaces&amp;v=7.0"></script>
		<script type="text/javascript"
			src="javax.faces.resource/components.js68f8.xhtml?ln=primefaces&amp;v=7.0"></script>
		<script type="text/javascript"
			src="javax.faces.resource/jquery/jquery-plugins.js68f8.xhtml?ln=primefaces&amp;v=7.0"></script>
		<link type="text/css" rel="stylesheet"
			href="javax.faces.resource/css/layout-blue.cssc7f4.css?ln=babylon-layout" />
		<script type="text/javascript">
			if (window.PrimeFaces) {
				PrimeFaces.settings.locale = 'en_US';
				PrimeFaces.settings.projectStage = 'Development';
			}
		</script>
		<title>- Login</title>
	</h:head>

	<h:body class="login-body">

		<div class="login-panel"></div>

		<div class="login-content">
			<img id="j_idt7" src="" alt="" />


			<p>Welcome, please use the form to sign-in.</p>
			<h:form>
				<div class="login-input-wrapper">
					<h:inputText id="username" name="username" type="text"
						class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
						placeholder="Username" value="#{loginBean.user_Name}" />

					<i class="fa fa-user"></i>
				</div>

				<div class="login-input-wrapper">
					<h:inputSecret id="password" name="password" type="password"
						class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all"
						placeholder="Password" value="#{loginBean.password}" />

					<i class="fa fa-lock"></i>

				</div>

				<div>
					<h:commandButton id="btn"
						class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
						action="#{loginBean.loginn()}" value="Sign In" />
					<h:message for="btn" />
				</div>
			</h:form>
		</div>

	</h:body>


	<!-- Mirrored from www.primefaces.org/babylon/login.xhtml by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 20 Oct 2019 20:05:40 GMT -->
</ui:composition>
